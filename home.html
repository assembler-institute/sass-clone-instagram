<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Instagram Home</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__img">
        <img src="./img/Instagram-Logo.png" alt="Instagram logo" />
      </div>
      <div class="nav__search">
        <input type="text" placeholder="Search" />
      </div>

      <div class="nav__icons">
        <a href="./login.html">
          <img src="./img/home.svg" alt="home" />
        </a>
        <img src="./img/plus.svg" alt="add" />
        <img src="./img/profile.svg" alt="avatar" />
      </div>
    </nav>
    <div class="container-home">
      <main>
        <div class="feed">
          <article class="post">
            <section class="post__header">
              <img src="./img/profile.svg" alt="avatar" />
              <p><b>antonio</b></p>
            </section>
            <section class="post__img">
              <img src="./img/post-img.jpg" alt="nature image" />
            </section>
            <section class="post__footer">
              <div class="post-icons">
                <img src="./img/like.svg" alt="like" />
                <img src="./img/comment.svg" alt="comment" />
              </div>
              <p class="post-likes">2 Likes</p>
              <div class="post-comments">
                <p><span>antonio</span>buenos d√≠as</p>
                <p><span>jesus</span>buenas tardes</p>
              </div>
              <p class="post-date">3 days ago</p>
            </section>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
