<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="header__home">
      <!-- Logo-->
      <div class="header__home-logo">
        <img src="assets/logo.png" alt="logo" />
      </div>

      <!-- Browser -->
      <div class="header__home-btn">
        <button class="header__home-button">Busca</button>
      </div>

      <!-- Header icons -->
      <div class="header__home-icons">
        <i class="fas fa-home"></i>
        <i class="fas fa-plus-square"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <main class="main__home">
      <!-- Post 1 -->
      <div class="main__home-post">
        <!-- User -->
        <div class="main__home-header">
          <i class="fas fa-user-circle"></i>lucasMolano
        </div>

        <!-- Photo -->
        <img class="main__home-image" src="assets/photo1.png" alt="" />

        <!-- Comments -->
        <div class="main__home-comments">
          <!-- Icons -->
          <div class="main__home-icons">
            <i class="fas fa-heart"></i><i class="far fa-comment"></i>
          </div>
          <!-- Likes -->
          <span class="like">856 Me gusta</span>
          <!-- Comments -->
          <div class="newComment">
            <div>
              <span class="user">vDeVendetta</span>
              <span class="comment">I love animals</span>
            </div>
            <div>
              <span class="user">popoTTer</span>
              <span class="comment">like me!!</span>
            </div>
          </div>
          <!-- Days -->
          <span class="comment-date">HACE 5 DÍAS</span>
        </div>
      </div>

      <!-- Post 2 -->
      <div class="main__home-post">
        <!-- User -->
        <div class="main__home-header">
          <i class="fas fa-user-circle"></i>leoMolano
        </div>

        <!-- Photo -->
        <img class="main__home-image" src="assets/photo2.png" alt="" />

        <!-- Comments -->
        <div class="main__home-comments">
          <!-- Icons -->
          <div class="main__home-icons">
            <i class="fas fa-heart"></i><i class="far fa-comment"></i>
          </div>

          <!-- Likes -->
          <span class="like">121 Me gusta</span>

          <!-- Comments -->
          <div class="newComment">
            <div>
              <span class="user">JackPeter</span>
              <span class="comment">Wooow, i like it!!</span>
            </div>
            <div>
              <span class="user">HarryJake585</span>
              <span class="comment">Nice!</span>
            </div>
          </div>

          <!-- Days -->
          <span class="comment-date">HACE 5 DÍAS</span>
        </div>
      </div>
    </main>
  </body>
</html>
