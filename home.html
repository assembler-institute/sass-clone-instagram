<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header class="headerHome">
      <div class="igLogo">
        <img class="imgLogo" src="./assets/img/logoIg.png" alt="" />
      </div>
      <div class="search">
        <img class="imgLogo" src="./assets/img/logoIg.png" alt="" />
      </div>
      <div class="navbar">
        <img class="imgLogo" src="./assets/img/logoIg.png" alt="" />
      </div>
    </header>
    <main class="mainHome">
      <div class="main">
        <div class="storiesContainer"></div>
        <div class="postContainer">
          <div class="headerPost">
            <div class="postTitle">
              <img
                src="./assets/img/profilePicture.png"
                alt=""
                style="height: 32px"
              />
              <p class="postUser">Jon Transitions</p>
            </div>
            <div><p class="postOption">•••</p></div>
          </div>
          <div class="picturePost">
            <img src="./assets/img/imgpost1.jpg" alt="" />
          </div>
          <div class="iconPost">
            <div class="leftIcons">
              <img class="imgIcon" src="./assets/img/likeIcon.png" alt="" />
              <img class="imgIcon imgRight" src="./assets/img/commentIcon.png" alt="" />
              <img class="imgIcon imgRight" src="./assets/img/msgIcon.png" alt="" />
            </div>
            <div class="rightIcons">
              <img class="imgIcon" src="./assets/img/saveIcon.png" alt="" />
            </div>
          </div>
          <div class="likePost">
              <p>681 Me gusta</p>
          </div>
          <div class="commentsPost"></div>
          <div class="timePost"></div>
          <div class="footerPost"></div>
        </div>
      </div>
      <div class="aside"></div>
    </main>
  </body>
</html>
