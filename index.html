<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="./assets/js/main.js" type="text/javascript" defer></script>
    <title>Instagram Clone</title>
  </head>
  <body>
    <div class="app">
      <div class="image-login">
         <img class="image-login__img" src="./assets/images/screenshot1.jpg" alt="image login" /> 
         <img class="image-login__img" src="./assets/images/screenshot2.jpg" alt="image login" /> 
         <img class="image-login__img" src="./assets/images/screenshot3.jpg" alt="image login" /> 
         <img class="image-login__img" src="./assets/images/screenshot4.jpg" alt="image login" /> 
         <img class="image-login__img" src="./assets/images/screenshot5.jpg" alt="image login" /> 
      </div>
      <div class="container-login">
        <div class="login">
          <img class="login-image-instagram" src="./assets/images/instagram_name.svg.webp" alt="">
          <form class="form-login">
            <input type="email" name="email" id="email" placeholder="Email" class="form-login__input" autocomplete="off"/>
            <input type="password" name="password" id="password" placeholder="Contraseña" class="form-login__input" autocomplete="off"/>
            <a href="./posts.html"><input type="button" value="Enviar" class="form-login__submit" /></a> 
          </form>
          <div class="login__separator">
            <div class="separator"></div>
            <div class="cercle">o</div>
            <div class="separator"></div>
          </div>
          <div class="login__facebook"><i class="fab fa-facebook-square color-facebook"></i><span class="login__facebook__text color-facebook">Iniciar sesión con Facebook</span></div>
          <a href="http://" class="login__remember" target="_blank" rel="noopener noreferrer">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="register">
          ¿No tienes una cuenta? <a href="http://" target="_blank" rel="noopener noreferrer"><span class="register--blue">Regístrate</span></a>
        </div>
        <div class="apps">
          <div class="apps__download">Descargar app</div>
          <div class="apps__stores">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" rel="noopener noreferrer">
              <img class="apps__img" src="./assets/images/app-store.png" alt="download app store" srcset="" />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=595F777B-1EF2-4901-B6A9-D05FB67C1A1B&utm_content=lo&utm_medium=badge"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="apps__img" src="./assets/images/google-play.png" alt="download google play" srcset="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__links">
        <div class="footer__links__first">
          <a href="" class="footer__link">Información</a><a href="" class="footer__link">Blog</a><a href="" class="footer__link">Empleo</a><a href="" class="footer__link">Ayuda</a><a href="" class="footer__link">API</a><a href="" class="footer__link">Privacidad</a><a href="" class="footer__link">Condiciones</a
          ><a href="" class="footer__link">Cuentas destacadas</a><a href="" class="footer__link">Hashtags</a><a href="" class="footer__link">Ubicaciones</a>
        </div>
        <div class="footer__links__second">
          <a href="" class="footer__link">Información</a><a href="" class="footer__link">Blog</a><a href="" class="footer__link">Empleo</a><a href="" class="footer__link">Ayuda</a><a href="" class="footer__link">API</a><a href="" class="footer__link">Privacidad</a><a href="" class="footer__link">Condiciones</a>
        </div>
      </div>
      <div class="footer__copyright">
        <div class="footer__link">Español v</div>
        <div class="footer__link">© 2021 Instagram from Facebook</div>
      </div>
    </footer>
  </body>
</html>
