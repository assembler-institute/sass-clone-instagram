<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div>
      <section class="left">
        <!-- <div class="left__mockup">
            <img src="./src/img/mockup.png" alt="" />
          </div>-->
        <div class="left__containerImages">
          <img src="./src/img/1.jpg" alt="" />
          <img src="./src/img/2.jpg" alt="" />
          <img src="./src/img/3.jpg" alt="" />
        </div>
      </section>
      <section class="right">
        <main>
          <div class="login">
            <div class="login__img">
              <img src="./src/img/logo.png" />
            </div>
            <form class="login__form">
              <input type="text" placeholder="Phone, user or email" />
              <input type="password" placeholder="Password" />
              <button type="submit">Login</button>
            </form>
            <div class="separator">
              <div class="line" id="leftLine"></div>
              <div>o</div>
              <div class="line" id="rightLine"></div>
            </div>
            <div class="loginOptions">
              <div class="loginFacebook">
                <img src="./src/img/facebook.png" width="15px" height="15px" />
                <p class="facebook">Login with Facebook</p>
              </div>
              <p class="passwordForget">have you forgotten your password?</p>
            </div>
          </div>
          <div class="create">
            <p>Don't have an account?</p>
            <a href="www.google.com">Register</a>
          </div>
          <div class="download">
            <p>Download the App</p>
            <div class="stores">
              <img src="./src/img/app-store.png" width="120px" height="35px" />
              <img
                src="./src/img/google-play.png"
                width="120px"
                height="35px"
              />
            </div>
          </div>
        </main>
      </section>
    </div>
    <footer>
      <div>asdasdas</div>
    </footer>
  </body>
</html>
