<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <main>
        <section class="smartphone__image">
            <div class="smartphone">
                <div class="phone__frame">
                    <img class="display__image" src="./assets/photo-1.jpg" />
                </div>
            </div>
        </section>
        <section class="login__screen">
            <div class="login__menu">
                <h1>
                    <img class="logo__img" src="./assets/logo.png" alt="Instagram" />
                </h1>

                <input class="login__inputs" aria-label="Phone number, username, or email" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" name="username" type="text" />
                <input class="login__inputs" aria-required="true" type="password" aria-label="password" />
                <button class="login__button">Log In</button>

                <div class="or__login">
                    <div class="or__lines"></div>
                    <span>OR</span>
                    <div class="or__lines"></div>
                </div>

                <div class="facebook__login">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Facebook_icon_2013.svg" alt="Login with Facebook" />
                        <span>Login with Facebook</span>
                    </div>
                    <a class="forgot__pass" href="">Forgot Password?</a>
                </div>
            </div>
            <div class="new___user">
                <p>Dont have an Account?</p>
                <a href="">Sign Up</a>
            </div>
            <div class="app__links">
                <span>Get the App.</span>
                <div>
                    <img class="link__img" src="assets/applestore.png" alt="Apple Store" />
                    <img class="link__img" src="assets/googleplay.png" alt="Google Play Store" />
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__div">
        <nav class="footer__nav">
            <a class="footer__objects" href="">About</a>
            <a class="footer__objects" href="">Blog</a>
            <a class="footer__objects" href="">Jobs</a>
            <a class="footer__objects" href="">Help</a>
            <a class="footer__objects" href="">API</a>
            <a class="footer__objects" href="">Privacy</a>
            <a class="footer__objects" href="">Terms</a>
            <a class="footer__objects" href="">Top Accounts</a>
            <a class="footer__objects" href="">Hashtags</a>
            <a class="footer__objects" href="">Locations</a>
            <a class="footer__objects" href="">Instagram Lite</a>
            <a class="footer__objects" href="">Beauty</a>
            <a class="footer__objects" href="">Dance</a>
            <a class="footer__objects" href="">Fitness</a>
            <a class="footer__objects" href="">Food & Drink</a>
            <a class="footer__objects" href="">Home & Garden</a>
            <a class="footer__objects" href="">Music</a>
            <a class="footer__objects" href="">Visual Arts</a>
        </nav>
    </footer>
</body>

</html>
