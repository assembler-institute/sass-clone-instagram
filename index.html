<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <style></style>
    <title>SASS Clone Instagram</title>
  </head>

  <body>
    <div class="all-class display-flex flex-content-center border-for-building">
      <div
        class="containerLoginAll-class flex-center flex-column flex-content-center border-for-building"
      >
        <div class="row-all-class display-flex flex-row border-for-building">
          <div
            class="containerLeftAll-class flex-center flex-content-space-around border-for-building"
          >
            <img src="./assets/img/PhoneLogin.png" alt="Instagram publi" />
          </div>
          <div
            class="containerRightAll-class flex-center flex-content-space-around border-for-building"
          >
            <div
              class="logInAll-class flex-column flex-center flex-content-center border-for-building"
            >
              <div class="logInForm-class border-for-instagram">
                <div
                  class="logInTitleForm-class display-flex flex-content-center border-for-building"
                >
                  <img
                    src="./assets/img/instagram_big.png"
                    alt="Instragram logo"
                    width="180px"
                  />
                </div>
                <div
                  class="form-class display-flex flex-column border-for-building"
                >
                  <div
                    class="input-user display-flex flex-row border-for-building"
                  >
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                      minlength="4"
                      maxlength="8"
                      size="10"
                    />
                    <div class="empty"></div>
                  </div>
                  <div
                    class="input-password display-flex flex-row border-for-building"
                  >
                    <div class="my-password-class">
                      <input type="password" pattern=".{6,}" />
                    </div>
                    <div class="show-button-class display-flex s9">
                      <button class="cursor-pointer">Show</button>
                    </div>
                  </div>
                  <div
                    class="logIn-button-class display-flex flex-row border-for-building"
                  >
                    <a href="/home-page.html"
                      ><button class="cursor-pointer">Log In</button></a
                    >
                  </div>
                  <div class="other-options-class flex-center s7">
                    <hr />
                    <h3>OR</h3>
                    <hr />
                  </div>
                  <div class="logInWithFacebook-class border-for-building s9">
                    <div>
                      <img
                        src="./assets/img/facebook.png"
                        alt="Facebook"
                        width="18"
                        class="cursor-pointer"
                      /><a href="#" class="s9">Log in with Facebook</a>
                    </div>
                    <span><a href="#" class="s9">Forgot password?</a></span>
                  </div>
                </div>
              </div>
              <div class="accountIg-class border-for-instagram">
                <span class="s9"
                  ><p>
                    Don't have an account?<a
                      href="/home-page.html"
                      class="curos-pointer"
                    >
                      Sign up</a
                    >
                  </p></span
                >
              </div>
              <div
                class="getAppIg-class display-flex flex-column border-for-build s9"
              >
                <p>Get the app.</p>
                <div class="download-app-img-class">
                  <img
                    src="./assets/img/apple_download.png"
                    alt="download apple apk"
                    width="150px"
                    class="cursor-pointer"
                  />
                  <img
                    src="./assets/img/playstore-download.png"
                    alt="download google apk"
                    width="150px"
                    class="cursor-pointer"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="containerDowntAll-class flex-center flex-content-center flex-content-space-around border-for-building flex-column"
        >
          <div class="footer-first-line-class s8">
            <div><a href="#">About</a></div>
            <div><a href="#">Blog</a></div>
            <div><a href="#">Jobs</a></div>
            <div><a href="#">Help</a></div>
            <div><a href="#">API</a></div>
            <div><a href="#">Privacy</a></div>
            <div><a href="#">Terms</a></div>
            <div><a href="#">Top Accounts</a></div>
            <div><a href="#">Hashtags</a></div>
            <div><a href="#">Locations</a></div>
          </div>
          <div class="footer-second-line-class s8">
            <div><a href="#">Beauty</a></div>
            <div><a href="#">Dance & Performance</a></div>
            <div><a href="#">Fitness</a></div>
            <div><a href="#">Food & Drink</a></div>
            <div><a href="#">Home & Garden</a></div>
            <div><a href="#">Music</a></div>
            <div><a href="#">Visual Arts</a></div>
          </div>
          <div class="selector-copyright display-flex flex-row s8">
            <select aria-label="Switch Display Language" class="hztqj">
              <option value="af">Afrikaans</option>
              <option value="cs">Čeština</option>
              <option value="da">Dansk</option>
              <option value="de">Deutsch</option>
              <option value="el">Ελληνικά</option>
              <option value="en">English</option>
              <option value="en-gb">English (UK)</option>
              <option value="es">Español (España)</option>
              <option value="es-la">Español</option>
              <option value="fi">Suomi</option>
              <option value="fr">Français</option>
              <option value="id">Bahasa Indonesia</option>
              <option value="it">Italiano</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="ms">Bahasa Melayu</option>
              <option value="nb">Norsk</option>
              <option value="nl">Nederlands</option>
              <option value="pl">Polski</option>
              <option value="pt-br">Português (Brasil)</option>
              <option value="pt">Português (Portugal)</option>
              <option value="ru">Русский</option>
              <option value="sv">Svenska</option>
              <option value="th">ภาษาไทย</option>
              <option value="tl">Filipino</option>
              <option value="tr">Türkçe</option>
              <option value="zh-cn">中文(简体)</option>
              <option value="zh-tw">中文(台灣)</option>
              <option value="bn">বাংলা</option>
              <option value="gu">ગુજરાતી</option>
              <option value="hi">हिन्दी</option>
              <option value="hr">Hrvatski</option>
              <option value="hu">Magyar</option>
              <option value="kn">ಕನ್ನಡ</option>
              <option value="ml">മലയാളം</option>
              <option value="mr">मराठी</option>
              <option value="ne">नेपाली</option>
              <option value="pa">ਪੰਜਾਬੀ</option>
              <option value="si">සිංහල</option>
              <option value="sk">Slovenčina</option>
              <option value="ta">தமிழ்</option>
              <option value="te">తెలుగు</option>
              <option value="vi">Tiếng Việt</option>
              <option value="zh-hk">中文(香港)</option>
              <option value="bg">Български</option>
              <option value="fr-ca">Français (Canada)</option>
              <option value="ro">Română</option>
              <option value="sr">Српски</option>
              <option value="uk">Українська</option>
            </select>
            <div>© 2021 Instagram from Facebook</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
