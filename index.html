<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <style></style>
    <title>SASS Clone Instagram</title>
</head>

<body>
    <div class="all-class display-flex flex-content-center border-for-building">
        <div class="containerLoginAll-class display-flex flex-center flex-column flex-content-center border-for-building">
            <div class="row-all-class display-flex flex-row border-for-building">
                <div class="containerLeftAll-class display-flex flex-center flex-content-space-around border-for-building">
                    <h1>Left IMG</h1>
                </div>
                <div class="containerRightAll-class display-flex flex-center flex-content-space-around border-for-building">
                    <div class="logInAll-class display-flex flex-column border-for-building">
                        <div class="logInForm-class border-for-building">
                            <div class="logInTitleForm-class border-for-building">
                                <img src="./assets/img/instagram_logo.png" alt="download apple apk" height="40px" width="100px">
                            </div>
                            <div class="form-class border-for-building">
                                <div class="input-user border-for-building">
                                    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
                                    <div class="empty"></div>

                                </div>
                                <div class="input-password border-for-building">
                                    <div class="my-password-class">
                                        <input type="password" pattern=".{6,}">
                                    </div>
                                    <div class="show-button-class">
                                        <button>Show</button>
                                    </div>
                                </div>
                                <div class="logIn-button-class border-for-building">
                                    <button>Log In</button>
                                </div>
                                <div class="other-options-class border-for-building">
                                    <H3>OR</H3>
                                </div>
                                <div class="logInWithFacebook-class border-for-building">
                                    <span><a href="#">Log in with Facebook</a></span>
                                </div>
                            </div>
                            <span><a href="#">Forgot password?</a></span>
                        </div>
                        <div class="accountIg-class border-for-building">
                            <span><p>Don't have an account?<a href="#">Sign up</a></p></span>
                        </div>
                        <div class="getAppIg-class border-for-building">
                            <p>Get the app.</p>
                            <div class="download-app-img-class">
                                <img src="./assets/img/apple_download.png" alt="download apple apk" height="40px" width="80px">
                                <img src="./assets/img/playstore-download.png" alt="download google apk" height="40px" width="80px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerDowntAll-class display-flex flex-content-center flex-content-space-around border-for-building">
                <h1>FOOTER</h1>
            </div>
        </div>
    </div>
</body>

</html>
