<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass-Instagram-Clone</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/structure.css" />
</head>

<body>
    <div class="container">
        <main class="container__main">
            <section class="main__section-left">
                <div class="section__image-container">
                    <img class="image__static" src="/assets/img/preview.png" alt="profile" />
                    <div class="image__carousel"></div>
                </div>
            </section>
            <section class="main__section-right">
                <div class="section__login">
                    <div class="section__form-login">
                        <img class="index-instagram-size" src="/assets/img/Instagram.png" alt="" />
                        <form action="">
                            <div class="form__group-name">
                                <input type="text" class="form-control" placeholder="Phone, user name or email" />
                            </div>
                            <div class="form__group-password">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                            <div class="form__button-submit">
                                <button class="btn btn-primary">
                    <a href="/home.html">Log In</a>
                  </button>
                            </div>
                        </form>
                    </div>
                    <div class="section__or">
                        <div class="section__or-left-line"></div>
                        <div class="section__or-text">OR</div>
                        <div class="section__or-right-line"></div>
                    </div>
                    <div class="section__log-facebook">
                        <img class="facebook-img" href="facebook.com" src="/assets/svg/facebook.svg" alt="facebook" />
                        <p class="facebook-link">Log in with Facebook</p>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="section__sign-up">
                    <p class="sign-up-text">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-app-text">Get the app.</p>
                    <div class="get-app-icons">
                        <img class="get-app-img" src="/assets/img/AppStore.png" alt="apple" />
                        <img class="get-app-img" src="/assets/img/GooglePlay.png" alt="google" />
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="container__a">
                    <a href="">About</a>
                    <a href="">Blog</a>
                    <a href="">Job</a>
                    <a href="">Help</a>
                    <a href="">API</a>
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Top Accounts</a>
                    <a href="">Hashtags</a>
                    <a href="">Locations</a>
                    <a href="">Beauty</a>
                    <a href="">Dance</a>
                    <a href="">Fitness</a>
                    <a href="">Food & Drink</a>
                    <a href="">Home & Garden</a>
                    <a href="">Music</a>
                    <a href="">Visual Arts</a>
                </div>
            </div>
            <div class="footer__language-copyright">
                <div class="language__container">
                    <select name="languages" placeholder="select your language">
              <option selected value="">English</option>
              <option value="">Japanese</option>
              <option value="">Korean</option>
              <option value="">Chinese</option>
              <option value="">French</option>
              <option value="">German</option>
              <option value="">Italian</option>
              <option value="">Spanish</option>
            </select>
                </div>
                <div class="copyright__container">
                    <p>Â© 2021 Instagram from Facebook</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
