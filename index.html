<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/img/instagramPNG.png" type="png" />
  </head>
  <body>
    <main>
      <div class="parentMain">
        <div class="parentLeft">
          <div class="animationBox">
            <div class="imageStyle"></div>
          </div>
          <img src="./assets/img/PhoneLogin.png" alt="" />
        </div>
        <div class="parentRight">
          <div class="loginBox">
            <img
              src="./assets/img/instagram-logo2.png"
              class="instagramLogoLogin"
            />
            <div class="formBox">
              <input
                class="username"
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input class="password" type="password" placeholder="Password" />
              <a href="./feed.html">
                <button class="loginBtn">Log In</button></a
              >
              <div class="breakPoint">
                <div class="divLine"></div>
                <div class="orBox">OR</div>
                <div class="divLine"></div>
              </div>

              <div class="facebookLogin">
                <img
                  class="facebookPng"
                  src="./assets/img/facebook png.png"
                  alt=""
                />
                Login with Facebook
              </div>
              <div class="forgotPassword">Forgot password?</div>
            </div>
          </div>
          <div class="signupBox">
            Don't have an account?
            <div class="signuptext">Sign up</div>
          </div>
          <div class="getAppBox">
            <div class="textBox">Get the app.</div>
            <div class="appStoreIcons">
              <img class="appStoreImg" src="/assets/img/Appstor.png" alt="" />
              <img class="googlePlayImg" src="/assets/img/googlePlayimg.png" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="loginFooter">
      <div class="aboutParent">
        <p class="firstLine">
          About Blog Help API Privacy Terms Top Accounts Hashtags Locations
        </p>
        <p class="secondLine">
          Beauty Dance&Performance Fitness Food & Drink Home & Garden Music
          Visual Arts
        </p>
        <p class="thirdLine">English Â© 2021 Instragram from Facebook</p>
      </div>
    </footer>
  </body>
</html>
