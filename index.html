<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <main class="main__page">
      <!-- Principal Image -->
      <div class="main__image"><img class="principal-image" src="assets/principalImage.png" alt=""></div>

      <!-- Login block -->
      <div class="main__login">

        <!-- Log in -->
        <div class="main__login-space">
          <div class="main__login-card">
            <img class="principal-image" src="assets/logo.png" alt="logo">
            <input type="text" placeholder="Phone number, username or email">
            <input type="password" placeholder="Password">
            <a href="home.html">Log in</a>

          <!-- OR -->
            <div class="flex">
              <img class="image__or" src="assets/or.png" alt="">
            </div>

          <!-- Facebook log in -->
            <div class="main__login-facebook"><i class="fa fa-facebook-official"></i><span>Log in with Facebook</span></div>

          <!-- Password -->
            <span class="password">Forgot password?</span>
          </div>

          <!-- Account -->
          <div class="main__login-account"><span class="account">Don't have an account?</span><span class="signup"> Sign up</span></div>

          <!-- Get the app -->
          <div class="main__login-app"><div class="gettheapp">Get the app.</div>
          <div class="main__login-app-div"><img class="main__login-app-logo" src="assets/AppStore.png" alt="AppStore"><img class="main__login-app-logo" src="assets/GooglePlay.png" alt="GooglePlay"></div></div>
        </div>
      </div>
    </main>


    <!-- Login page footer -->
    <footer class="footer__page">
      <ul class="footer__list">
        <li class="footer__list-li">ABOUT</li>
        <li class="footer__list-li">HELP</li>
        <li class="footer__list-li">PRESS</li>
        <li class="footer__list-li">API</li>
        <li class="footer__list-li">JOBS</li>
        <li class="footer__list-li">PRIVACY</li>
        <li class="footer__list-li">TERMS</li>
        <li class="footer__list-li">LOCATIONS</li>
        <li class="footer__list-li">TOP ACCOUNTS</li>
        <li class="footer__list-li">HASHTAGS</li>
        <li class="footer__list-li">LANGUAGE</li>
      </ul>

      <!-- Copyright -->
      <div class="footer__copyright">&#9400 2020 INSTAGRAM FROM FACEBOOK</div>
    </footer>

  </body>
</html>
