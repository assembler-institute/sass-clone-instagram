<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>InstagramClone Login</title>
  </head>
  <body>
    <div class="container">
      <main class="login-container">
        <article class="login-photos">
          <img src="img/instagram-phones.png" alt="Instagram preview" />
        </article>
        <article class="login-area">
          <div class="login-box">
            <section class="login-form">
              <img src="./img/Instagram-Logo.png" alt="Instagram logo" />
              <form action="./home.html">
                <input
                  class="login-form__username"
                  type="text"
                  placeholder="Phone number, username or email"
                />
                <input
                  class="login-form__password"
                  type="password"
                  placeholder="Password"
                />
                <button class="login-form__submit" type="submit">Log In</button>
              </form>
            </section>
            <section class="login-area__split">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </section>
            <a class="login-area__facebook" href="">
              <img src="./img/fb-logo.png" alt="Facebook logo" />
              <p>Log in with Facebook</p>
            </a>
            <a class="login-area__forgotpass" href="">Forgot password?</a>
          </div>
          <section class="login-area__signup">
            <p>Don't have an account? <a href="">Sign Up</a></p>
          </section>

          <section class="login-area__app">
            <p>Get the app.</p>
            <div class="apps">
              <a href="">
                <img src="./img/app-store.png" alt="Instagram App Store" />
              </a>
              <a href="">
                <img src="./img/play-store.png" alt="Instagram Google Play" />
              </a>
            </div>
          </section>
        </article>
      </main>
      <footer>
        <div class="links">
          <a href="">About </a>
          <a href="">Blog </a>
          <a href="">Jobs </a>
          <a href="">Help </a>
          <a href="">API </a>
          <a href="">Privacy </a>
          <a href="">Terms </a>
          <a href="">Top Accounts </a>
          <a href="">Hashtags </a>
          <a href="">Locations </a>
          <a href="">Beauty </a>
          <a href="">Dance </a>
          <a href="">Fitness </a>
          <a href="">Food & Drink </a>
          <a href="">Home & Garden </a>
          <a href="">Music </a>
          <a href="">Visual arts </a>
        </div>
        <div class="copyright">
          <select name="language" id="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
          </select>
          <p>Â© 2021 Instagram from Facebook</p>
        </div>
      </footer>
    </div>
  </body>
</html>
