<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Login - Instagram</title>
  </head>
  <body>
    <!-- -------- MOCKUP ON THE LEFT ---------- -->
    <main class="main-content --flex-row-center">
      <aside class="main-content__mockup">
        <img
          src="assets/mockup1-instagram.png"
          alt="Mockup_Instagram"
          width="368px"
        />
      </aside>

      <!-- -------- LOGIN MENU ---------- -->

      <div>
        <div class="login">
          <img
            class="logo-instagram"
            src="assets/800px-Instagram_logo.svg.png"
            alt="logo-instagram"
          />
          <form class="form --content-space-evenly" action="">
            <input type="text" placeholder="Phone number, username or email" />
            <input type="password" placeholder="Password" />
            <a class="login-btn" href="home.html">Log In</a>

            <div class="or --flex-space-evenly">
              <div class="left-line"></div>
              <p>OR</p>
              <div class="right-line"></div>
            </div>

            <div class="--flex-row-center">
              <a class="link --flex-row-center" href=""
                ><img
                  src="assets/logo.facebook.png"
                  alt="logo_FB"
                  width="20px"
                />
                Log in with Facebook</a
              >
            </div>
            <a class="link" href="">Forgot password?</a>
          </form>
        </div>

        <!-- -------- DON'T HAVE AN ACCOUNT? ---------- -->

        <div class="create-account --flex-row-center">
          <p>Don't have an account? <a href="">Sign Up</a></p>
        </div>
        <p class="margin-20px --flex-row-center">Get the app</p>
        <div class="--flex-row-center">
          <img src="assets/appstore.png" alt="App_Store" width="150px" />
          <img src="assets/googleplay.png" alt="Google_Play" width="150px" />
        </div>
      </div>
    </main>

    <!-- -------- FOOTER ---------- -->

    <footer class="footer --flex-space-evenly">
      <ul class="footer__menu --flex-space-evenly">
        <li>ABOUT</li>
        <li>HELP</li>
        <li>PRESS</li>
        <li>API</li>
        <li>JOBS</li>
        <li>PRIVACY</li>
        <li>TERMS</li>
        <li>LOCATIONS</li>
        <li>TOP ACCOUNTS</li>
        <li>HASHTAGS</li>
        <li>LANGUAGE</li>
      </ul>
      <div class="footer__copyright --flex-row-center">
        Â© 2020 INSTAGRAM FROM FACEBOOK
      </div>
    </footer>
  </body>
</html>
