<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <article class="main">
      <div class="phone">
        <img
          class="phone__pic"
          src="/assets/img/login/bg--phone.jpg"
          alt="Instagram background"
        />
      </div>
      <div class="login">
        <div class="form">
          <div class="form__logo"></div>
          <form action="">
            <label for="">
              <input
                type="text"
                placeholder="Phone number, username or email address"
              />
            </label>
            <label for="">
              <input type="text" placeholder="Password" />
            </label>
            <button type="submit">Log in</button>
          </form>
          <div class="form__or">
            <div class="stripe"></div>
            <div>OR</div>
            <div class="stripe"></div>
          </div>
          <div class="form__fb">
            <span class="fb__logo"></span>
            <button type="button">Log in with Facebook</button>
          </div>
          <a href="">Forgotten your password?</a>
        </div>
        <div class="account">
          <p>Don't have an account? <a href="">Sign up</a></p>
        </div>
        <div class="download">
          <p>Get the app.</p>
          <div class="download__flex">
            <a
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
              class="download__market"
              ><img
                src="/assets/img/login/app-store.png"
                alt="Available on the App Store"
                class="icons__img"
            /></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D892BD632-A141-4871-9503-81EEF661FE2F%26utm_content%3Dlo%26utm_medium%3Dbadge"
              class="download__market"
            >
              <img
                src="/assets/img/login/google-play.png"
                alt="Available on Google Play"
                class="icons__img"
              />
            </a>
          </div>
        </div>
      </div>
    </article>
