<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">

<body class="loginPage">
    <main class="loginMain">
        <article id="mobiles" class="leftContainer">
            <img src="assets/img/iphones.png" alt="Iphones template">
            <div id="templateImg">
                <img src="assets/img/mobilemockup/dashWhiteMobile.jpg" alt="Template instagram mobile">
            </div>
        </article>
        <article class="rightContainer">
            <div class="formContainer">

                <div class="instaText">
                    <img src="assets/img/Instagram.png " alt="Instagram text">
                </div>


                <form id="loginForm" action="dashboard.html" method="GET">
                    <input type="text" name="credential" id="credential" placeholder="Phone, user or email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit"><span class="submitText">Log In</span></button>
                </form>
                <div class="or">
                    <p>OR</p>
                </div>
                <div id="facebookContainer">
                    <button id="facebookBtn">
                        <span class="logoText">
                            <img src="assets/img/faceLogo.png" alt="Facebook logo">
                            <p class="facebookColor">Log in with Facebook</p>
                        </span>
                    </button>
                </div>
                <div id="forgotPass">
                    <p><a href="dashboard.html">Forgot password?</a></p>
                </div>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="dashboard.html">Sign up</a> </p>
            </div>
            <section class="downloadContainer">
                <p>Get the app</p>
                <div class="mobileStores">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img
                            src="assets/img/appStore.png" alt="App store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=C3049882-FC6C-4F8F-A93E-02A0568B6BCD&utm_content=lo&utm_medium=badge"
                        target="_blank"><img src="assets/img/googlePlay.png" alt="Google play"></a>
                </div>

            </section>
        </article>
    </main>
    <footer id="loginFooter">

            <a href="https://about.facebook.com/meta">Meta</a>
