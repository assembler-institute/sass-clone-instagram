<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="login__grid__container">
      <div class="login__container--left">
        <div class="login__image">
          <img src=".\img\mobileBackground.png" alt="Exemple of instagram" />
        </div>
      </div>
      <div class="login__container--right">
        <div class="login__container--right--principal">
          <div class="login__instagram">
            <img
              class="login__instagram--image"
              src="img\instagram_wordmark_logo_icon_169660.png"
              alt="Instagram name"
            />
          </div>

          <div class="login__form">
            <div class="login__form--user">
              <input
                class="login__form--size"
                maxlength="75"
                name="username"
                type="text"
                placeholder="Phone number, username, or email"
              />
            </div>
            <div class="login__form--password">
              <input
                class="login__form--size"
                maxlength="75"
                name="password"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="login__form--button">
              <a class="login__form--button--text" href="./index.html"
                >Log In</a
              >
            </div>
          </div>

          <div class="login__divisory">
            <div class="login__divisory__line"></div>
            <div class="login__divisor__line--or">OR</div>
            <div class="login__divisory__line"></div>
          </div>

          <div class="login__open__facebook">
            <a
              ><img
                class="login__open__facebook--image"
                src="https://image.flaticon.com/icons/png/512/733/733547.png"
                alt="Facebook logo"
              />Log in with Facebook</a
            >
          </div>
          <div class="login__forgot__password">
            <p><a></a>Forgot password?</a></p>
          </div>
        </div>
        <div class="login__container--right--secondary">
          <div class="login__create__account">
            <p>Don't have an account? <a> Sign up</a></p>
          </div>
        </div>

        <div class="login__container--download">
          <p class="login__container--download--image--text">Get the app</p>
          <img
            class="login__container--download--image"
            src=".\img\googlePlay.png"
            alt="Google play logo"
          />
          <img
            class="login__container--download--image"
            src=".\img\appStore.png"
            alt="App Store logo"
          />
        </div>
      </div>

      <div class="login__footer">
        <div class="login__footer--firstLine">
          <a>About</a>
          <a>Blog</a>
          <a>Jobs</a>
          <a>Help</a>
          <a>API</a>
          <a>Privacy</a>
          <a>Terms</a>
          <a>Top Accounts</a>
          <a>Hashtags</a>
          <a>Locations</a>
        </div>

        <div class="login__footer--secondLine">
          <a>Beauty</a>
          <a>Dance & Performance</a>
          <a>Fitness</a>
          <a>Food & Drink</a>
          <a>Home & Garden</a>
          <a>Music</a>
          <a>Visual Arts</a>
        </div>

        <div class="login__footer--thirdLine">
          <a>English </a>
          <a> Â© 2021 Instagram from Facebook </a>
        </div>
      </div>
    </div>
  </body>
</html>
