<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <div class="main__header--logo">
        <img src="./src/img/logo.png" />
      </div>
      <div>
        <input type="text" />
      </div>
      <div>
        <div>
          <i class="far fa-heart"></i>
          <i style="transform: rotateY(180deg)" class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </header>
    <main class="main__main">
      <section class="stories">
        <div class="main__stories">stories</div>
        <div class="main__posts">
          <div class="main__posts--container">
            <div class="main__posts--user">
              <div class="main__posts--userName">
                <div class="main__posts--userImg">
                  <img src="./src/img/prueba.jpg" />
                </div>
                <span>PEPE TORRES ALTAS</span>
              </div>
              <div class="main__posts--userOption"></div>
            </div>
            <div class="main__posts--img">
              <img src="./src/img/prueba.jpg" />
            </div>
            <div class="main__posts--content">
              <div class="main__posts--contentIcons">
                <div>
                  <i class="far fa-heart"></i>
                  <i
                    style="transform: rotateY(180deg)"
                    class="far fa-comment"
                  ></i>
                  <i class="far fa-paper-plane"></i>
                </div>
                <div>
                  <i class="far fa-bookmark"></i>
                </div>
              </div>
              <div class="main__posts--playback">
                <span class="main__posts--generalBold">123</span>
                <span>playback</span>
              </div>
              <div class="main__posts--userTitle">
                <span class="main__posts--generalBold">PEPE TORRES ALTAS</span
                ><span
                  >asjdja asdjas kjdaskasjdnaskj kasjdkjas ndkaj daskjd</span
                >
              </div>
            </div>
          </div>
          <div class="main__posts--coments">
            <div>
              <i class="far fa-smile"></i>
              <input
                class="main__posts--comentsInput"
                type="text"
                value="Add a comment..."
              />
            </div>
          </div>
        </div>
      </section>
      <section class="recommendations">b</section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/8f4fd526c5.js"
    crossorigin="anonymous"
  ></script>
</html>
