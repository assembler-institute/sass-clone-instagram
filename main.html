<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="container" class="container">
      <main>
        <article class="main__article" id="article">
          <div class="main__picture" id="phones"></div>
          <div class="main__form" id="main-form">
            <div class="form__login" id="login">
              <h1 class="form__logo"></h1>
              <form action="" class="login">
                <div class="form__inputs">
                  <label for="username">
                    <input
                      type="text"
                      id="username"
                      placeholder="Phone number, username or email address"
                    />
                  </label>
                  <label for="password">
                    <input type="text" id="password" placeholder="Password" />
                  </label>
                  <button type="submit">Log in</button>
                  <div class="input__gap">OR</div>
                  <button>
                    <span></span>
                    <span>Log in with Facebook</span>
                  </button>
                </div>
                <a href="" class="form__a" id="remember-password"
                  >Forgotten your password?</a
                >
              </form>
            </div>
            <div class="form__account" id="account-div">
              <p class="account__msg">
                Don't have an account?
                <a href="">Sign up</a>
              </p>
            </div>
            <div class="form__icons" id="download">
              <p class="icons__msg">Get the app.</p>
              <div class="icons__flex">
                <a
                  href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
                >
                  <img
                    src="/assets/img/login/app-store.png"
                    alt="Available on the App Store"
                    class="icons__img"
                  />
                </a>
                <a
                  href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D892BD632-A141-4871-9503-81EEF661FE2F%26utm_content%3Dlo%26utm_medium%3Dbadge"
                >
                  <img
                    src="/assets/img/login/google-play.png"
                    alt="Available on Google Play"
                    class="icons__img"
                  />
                </a>
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer>
        <div class="stuff">
          <div class="stuff__upper">
            <a href="">About</a><a href="">Blog</a><a href="">Jobs</a
            ><a href="">Help</a><a href="">API</a><a href="">Privacy</a
            ><a href="">Terms</a><a href="">Top accounts</a
            ><a href="">Hashtags</a><a href="">Locations</a>
          </div>
          <div class="stuff__lower">
            <a href="">Beauty</a><a href="">Dance</a><a href="">Fitness</a
            ><a href="">Food & Drink</a><a href="">Home & Garden</a
            ><a href="">Music</a><a href="">Visual Arts</a>
          </div>
        </div>
        <div class="language">
          <select name="" id="">
            <option value="af">Afrikaans</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en">English</option>
            <option value="en-gb">English (UK)</option>
            <option value="es">Español (España)</option>
            <option value="es-la">Español</option>
            <option value="fi">Suomi</option>
            <option value="fr">Français</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="it">Italiano</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ms">Bahasa Melayu</option>
            <option value="nb">Norsk</option>
            <option value="nl">Nederlands</option>
            <option value="pl">Polski</option>
            <option value="pt-br">Português (Brasil)</option>
            <option value="pt">Português (Portugal)</option>
            <option value="ru">Русский</option>
            <option value="sv">Svenska</option>
            <option value="th">ภาษาไทย</option>
            <option value="tl">Filipino</option>
            <option value="tr">Türkçe</option>
            <option value="zh-cn">中文(简体)</option>
            <option value="zh-tw">中文(台灣)</option>
            <option value="bn">বাংলা</option>
            <option value="gu">ગુજરાતી</option>
            <option value="hi">हिन्दी</option>
            <option value="hr">Hrvatski</option>
            <option value="hu">Magyar</option>
            <option value="kn">ಕನ್ನಡ</option>
            <option value="ml">മലയാളം</option>
            <option value="mr">मराठी</option>
            <option value="ne">नेपाली</option>
            <option value="pa">ਪੰਜਾਬੀ</option>
            <option value="si">සිංහල</option>
            <option value="sk">Slovenčina</option>
            <option value="ta">தமிழ்</option>
            <option value="te">తెలుగు</option>
            <option value="vi">Tiếng Việt</option>
            <option value="zh-hk">中文(香港)</option>
            <option value="bg">Български</option>
            <option value="fr-ca">Français (Canada)</option>
            <option value="ro">Română</option>

            <option value="uk">Українська</option>
          </select>
          <div>© 2021 Instagram from Facebook</div>
        </div>
      </footer>
    </div>
  </body>
</html>
