<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/sass/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../src/img/instaIcon.ico"/>
    <title>Instagram</title>
</head>
<body>
    <section>
        <div class="left">
            <div class="leftContent">
                <div class="imgContainer">
                    <img src="../src/img/instaLogin1.jpg" alt="" class="screenImg current">
                    <img src="" alt="" class="screenImg next">
                    <img src="" alt="" class="screenImg">
                    <img src="" alt="" class="screenImg">
                    <img src="" alt="" class="screenImg">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="rightContent">
                <div class="rightContent1">
                <img class="instaSprite" src="../src/img/instaSprite.png" alt="Instagram">
                <div class="loginDiv">
                    <form id="loginForm">
                        <label class="loginForm" for="username">
                            <input id="username" class="loginInput" type="text" placeholder="Phone number, username, or email" autocomplete="off">
                        </label>
                        <label class="loginForm" for="password">
                            <input id="password" class="loginInput" type="password" placeholder="Password">
                        </label>
                    </form>
                    <button class="logIn" type="button">Log In</button>
                </div>
                <div class="dashDiv">
                    <span class="dashSpan"></span>
                    <span class="dashText">OR</span>
                    <span class="dashSpan"></span>
                </div>
                <div class="">
                    <button class="contentButton" type="button">
                        <img class="faceLogo" src="../src/img/faceLogo.png" alt=""></img>
                        <span class="faceText">Log in with Facebook</span>
                    </button><br>
                    <button class="contentButton second" type="button">Forgot password?</button>
                </div>
                </div>
                <div class="rightContent2">
                <p>Don't have an account? 
                    <span>Sign up</span>
                </p>
                
                </div>
                <div class="rightContent3">
                <p>Get the app.</p>
                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                    <img class="oneMorePixelPls" src="../src/img/dwnAppStore.png" alt="Avaiable on the App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D31E360F0-A920-4FBA-9BA0-26DADDB14F64%26utm_content%3Dlo%26utm_medium%3Dbadge">
                    <img src="../src/img/dwnGooglePlay.png" alt="Avaiable on the Google Play">
                </a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer1">
            <span class="footerText">About</span>
            <span class="footerText">Blog</span>
            <span class="footerText">Jobs</span>
            <span class="footerText">Help</span>

            <span class="footerText">English
