<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
<!--Icon Instagram-->
    <link rel="icon" type="image/png" href="/assets/favicon/LogoInsta.png">
<!--CSS Links-->

<body>
    <main class="main">
        <section class="main_img">
            <div class="mobile_back_img">
            <div class="mobile_back_img_inside">
            <img class="mobile_back_img_inside_1" src="/assets/img/login/mobileImg1.jpg" alt="">
            <img class="mobile_back_img_inside_2" src="/assets/img/login/mobileImg2.jpg" alt="">
            <img class="mobile_back_img_inside_3" src="/assets/img/login/mobileImg3.jpg" alt="">
            <img class="mobile_back_img_inside_4" src="/assets/img/login/mobileImg4.jpg" alt="">
            </div>
            </div>
        </section>
    </div>
    <section class="main_info">
        <div class="main_info_login">
            <div class="main_info_login_logo"></div>
            <form class="main_info_login_form" action="./home.html">
            <input
                placeholder="Phone number, username, or email"
                aria-required="true"
                autocapitalize="off"
                autocorrect="off"
                type="text"
            />
            <input
                placeholder="Password"
                aria-required="true"
                autocapitalize="off"
                autocorrect="off"
                type="password"
            />
            <input type="submit" value="Log In" />
            </form>
            <div class="main_info_login_or">
            <div class="main_info_login_or_line"></div>
            <div class="main_info_login_or_text">OR</div>
            <div class="main_info_login_or_line"></div>
            </div>
            <div class="main_info_login_facebook">
            <button class="main_info_login_facebook_button">
                <div
                class="main_info_login_facebook_button_logo"
                ></div>
                <span
                class="main_info_login_facebook_button_text"
                >Log in with Facebook</span
                >
            </button>
            </div>
            <div class="main_info_login_forgot">
            <a>Forgot password?</a>
            </div>
        </div>
        <div class="main_info_signin">
            <p class="main_info_signin_text">
            Don't have an account?
            <a> Sign up </a>
            </p>
        </div>
        <div class="main_info_downloadApp">
            <p>Get the app.</p>
            <div class="main_info_downloadApp_links">
            <a>
                <img
                alt="Available on the App Store"
                src="/assets/img/login/appStore.png"
                />
            </a>
            <a>
                <img
                alt="Available on Google Play"
                src="/assets/img/login/googlePlay.png"
                />
            </a>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_line">
            <div class="footer_item">

            </div>
